                                </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                                    <button type="button" class="btn btn-primary" onclick="writeOutput('trebuchet_output', trebuchet_part_2(readInput('trebuchet_input')))">Part 2</button>

                            </div>
